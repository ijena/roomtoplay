<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Room To Play - Impostor Game</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 40px; }
    input, button { padding: 10px; font-size: 16px; margin: 5px; }
    #promptDisplay { margin-top: 30px; font-size: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>üïµÔ∏è Room To Play ‚Äì Impostor Game</h1>

  <div>
    <input type="text" id="playerName" placeholder="Your name" />
    <input type="text" id="roomCode" placeholder="Room code (for joining)" />
  </div>

  <div>
    <button id="createRoomBtn">Create Room</button>
    <button id="joinRoomBtn">Join Room</button>
  </div>

  <div id="status"></div>

  <div id="hostControls" style="display:none; margin-top: 20px;">
    <button id="startRoundBtn">Start Round</button>
  </div>

  <div id="promptDisplay"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io("/impostor");

    let isHost = false;

    const playerNameInput = document.getElementById("playerName");
    const roomCodeInput = document.getElementById("roomCode");
    const statusDiv = document.getElementById("status");
    const promptDiv = document.getElementById("promptDisplay");
    const hostControls = document.getElementById("hostControls");

    document.getElementById("createRoomBtn").addEventListener("click", () => {
      const name = playerNameInput.value.trim();
      if (!name) return alert("Enter your name");
      socket.emit("create-room", { playerName: name });
    });

    document.getElementById("joinRoomBtn").addEventListener("click", () => {
      const name = playerNameInput.value.trim();
      const room = roomCodeInput.value.trim().toUpperCase();
      if (!name || !room) return alert("Enter your name and room code");
      socket.emit("join", { playerName: name, roomCode: room });
    });

    document.getElementById("startRoundBtn").addEventListener("click", () => {
      socket.emit("start-round");
    });

    socket.on("room-created", ({ roomCode }) => {
      statusDiv.innerText = `‚úÖ Room created! Code: ${roomCode}`;
      roomCodeInput.value = roomCode;
      isHost = true;
      hostControls.style.display = "block";
    });

    socket.on("joined-room", ({ roomCode }) => {
      statusDiv.innerText = `‚úÖ Joined room ${roomCode}`;
    });

    socket.on("prompt", ({ prompt }) => {
      promptDiv.innerText = `Your prompt: ${prompt}`;
    });

    socket.on("host-assigned", ({ message }) => {
      isHost = true;
      hostControls.style.display = "block";
      alert(message);
    });

    socket.on("error", (msg) => {
      alert("‚ùå " + msg);
    });
  </script>
</body>
</html>
